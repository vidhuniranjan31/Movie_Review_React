<!DOCTYPE html>
<html lang="en">
<head>
    <title>movie page</title>
    <link rel="stylesheet" href="/cssfiles/global.css">

    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- Babel -->

</head>
<body>
    <!-- MAIN DIVISION -->
    <div class="mainDivision" id="main_div_id">
      <!-- NAVBAR DIVISION STARTED -->
      <div class="NavBar" id="NavBar_id">
        <nav>
          <ul>
            <li><a href="#log" class="SignIn">Login</a></li>
            <li><a href="#TvShows">TV Shows</a></li>
            <li><a href="#Movies">Movies</a></li>
          </ul>
        </nav>
  
        <navleft>
          <ul>
            <li><a href="#logo"> <img class="logo-img" src="Images/logo.png" width="80" height="80" ALT="align box" ALIGN=CENTER></li>
            <li><a href="#EEE" onclick="SidebarOpen()" >MENU</a></li>
          </ul>
        </navleft>
      </div>
      <!-- NAVBAR ENDED -->
      <div class="topBar">
        <h1 style="color:khaki; margin: 50px; text-align: center; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">MOVIES</h1>
        <h2 style="color:khaki; margin: 50px; text-align: center;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: 1000;">Top Rated Movies of 2021</h2>
      </div>
      </div>
       <!-- MAIN ENDED -->
      <div>
        <!-- <img src="Images/1.jpg"  width='260px' hspace="2%" vspace="5%" margin=2/>
        <img src="Images/2.jpg"  width='260px' hspace="2%" vspace="5%"/>
        <img src="Images/3.jpeg" width='260px' hspace="2%" vspace="5%"/>
        <img src="Images/6.jpeg"  width='260px' hspace="2%" vspace="5%"/>
        <img src="Images/5.jpeg" width='260px' hspace="%" vspace="5%"/> -->

      
      </div>
  
    <!-- Division Side Bar -->
    <div class="SideBar" id="SideBar_id">
      <side>
        <ul class="closeBtn"> <a onclick="SideBarClose()"> X </a> </ul>
        <ul>
          <li><a href="#Movies">Movies</a></li>
          <li><a href=" #tv">TvShows</a></li>
          <li><a href="#Awards">Events</a></li>
          <li><a href="#BoxOffice">Box Office</a></li>
          <li><a href="#About">About</a></li>
        </ul>
      </side>
    </div>
    <!-- Division Side Bar Ended -->
  
    <!-- SCRIPT -->
    <!-- React Components -->
    
    <div id="topmov"></div>
    <script type="text/babel">
      
      // import React, {Component} from 'react';
      // import ReactDOM from 'react-dom';
      // import './home.css';
      class Poster extends React.Component{
        render(){
          return(
            // <img src="Images/1.jpg" width='200px'/>
            <img src={this.props.src} width={this.props.width} height={this.props.height}/>         
            );
        }

      }
      class Caption extends React.Component{
        render(){
          return(
            <p>{this.props.children}</p>
          );
        }
      }
      class Trailer extends React.Component{
        render(){
          return(
            <a href={this.props.href}>Watch trailer Now</a>
          );
        }
      }
      class Call extends React.Component{
        render(){
          return(
            <div class="MovieBar">
            <Poster src={this.props.src} width={this.props.width} height={this.props.height} transition/>
            <Caption>{this.props.children}</Caption>
            <Trailer href={this.props.href}></Trailer>
            </div>                          
          );
        }
      }
      ReactDOM.render(
          <div>
          <Call src="Images/1.jpg" width='100%' height='400%' href="https://www.youtube.com/user/movieclipstrailers">ANNATTE</Call>
          <Call src="Images/2.jpg" width='100%' height='400%' href="https://www.youtube.com/user/movieclipstrailers">GREEN KNIGHT</Call>
          <Call src="Images/3.jpg" width='100%'height='400%' href="https://www.youtube.com/user/movieclipstrailers">THE RED NOTICE</Call>
          <Call src="Images/4.jpg" width='100%'height='400%' href="https://www.youtube.com/user/movieclipstrailers">TENET</Call>
          <Call src="Images/5.jpg" width='100%'height='400%' href="https://www.youtube.com/user/movieclipstrailers">THE HARDER THEY FALL</Call>
          <Call src="Images/6.jpg" width='100%'height='400%' href="https://www.youtube.com/user/movieclipstrailers">PRISISONS OF THE GHOSTLAND</Call>
          <Call src="Images/7.jpeg" width='100%'height='400%' href="https://www.youtube.com/user/movieclipstrailers">THE HAND OF GOD</Call>
          <Call src="Images/8.jpg" width='100%'height='400%' href="https://www.youtube.com/user/movieclipstrailers">KATE</Call>
          </div>
          ,
          document.getElementById('topmov')

        );

      function SidebarOpen() {
        let x = document.getElementById('SideBar_id');
        let y = document.getElementById('main_div_id');
        x.style.width = "13%";
        x.style.display = "block";
        y.style.width = "87%";
        y.style.transition = "width 2s";
      }
  
      function SideBarClose() {
        let x = document.getElementById('SideBar_id');
        let y = document.getElementById('main_div_id');
        x.style.width = "0%";
        x.style.display = "none";
        y.style.width = "100%";
      }
    </script>
  </body>
  
</html>
